<a class="btn-create" mat-raised-button routerLink="/admin/category/create">Crear Categoría</a>

<table mat-table [dataSource]="categories" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef> DESCRIPCIÓN</th>
        <td mat-cell *matCellDef="let category"> {{category.descripcion}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> ACCIONES</th>
        <td mat-cell *matCellDef="let category">
            <a mat-button [routerLink]="['/admin/category/edit', category._id]">Editar</a>
            <button mat-button mat-raised-button color="warn" (click)="deleteItem(category._id)">Eliminar</button>
        </td>
    </ng-container>

    <!-- Pone un estilo al encabezado -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
