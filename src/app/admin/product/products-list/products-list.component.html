<a class="btn-create" mat-raised-button routerLink="/admin/product/create">Crear nuevo producto</a>

<table mat-table [dataSource]="products" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let product"> {{product.id}} </td>
    </ng-container>
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> TITLE</th>
        <td mat-cell *matCellDef="let product"> {{product.title}} </td>
    </ng-container>
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> PRICE</th>
        <td mat-cell *matCellDef="let product"> $ {{product.price}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> ACTIONS</th>
        <td mat-cell *matCellDef="let product">
            <a mat-button [routerLink]="['/admin/product/edit', product.id]">Editar</a>
            <button mat-button mat-raised-button color="warn" (click)="deleteProduct(product.id)">Eliminar</button>
        </td>
    </ng-container>

    <!-- Pone un estilo al encabezado -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
