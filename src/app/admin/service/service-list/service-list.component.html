<a class="btn-create" mat-raised-button routerLink="/admin/service/create">Crear Servicio</a>

<table mat-table [dataSource]="services" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef> DESCRIPCIÃ“N</th>
        <td mat-cell *matCellDef="let item"> {{item.descripcion}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> ACCIONES</th>
        <td mat-cell *matCellDef="let item">
            <a mat-button [routerLink]="['/admin/service/edit', item._id]">Editar</a>
            <button mat-button mat-raised-button color="warn" (click)="deleteItem(item._id)">Eliminar</button>
        </td>
    </ng-container>

    <!-- Pone un estilo al encabezado -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
